<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div class="password-reset-form">
{% block content %}
<h1 class="password-reset-heading">Password set</h1>
<p class="password-reset-description">Your password has been set. You can <a class="btn btn-primary" href="{% url 'login' %}" >Log in Now</a></p>
</div>
<style>
    .password-reset-form {
  max-width: 500px;
  margin: 0 auto;
}

.password-reset-submit {
  display: block;
  margin-top: 1.5em;
  padding: 0.5em 1em;
  font-size: 1em;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 0.3em;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.password-reset-submit:hover {
  background-color: #0069d9;
}

.password-reset-heading {
    padding-top:100px;
  font-size: 2em;
  text-align: center;
}

.password-reset-description {
  font-size: 1.2em;
  margin-bottom: 1.5em;
}
</style>
{% endblock %}
